<div class="container">
    <h1 style="color:#2b3a44">Text to Speech</h1>
    <div style="max-width: 500px;">
        <textarea id="message" class="form-control" rows="15" style="max-width: 500px;margin:30px 0;"></textarea>
        <button id="send-thoughts" class="m-btn purple-stripe col-md-12" style="color:purple;">CONVERT YOUR TEXT TO SPEECH <span class="glyphicon glyphicon-bullhorn"></span></button>
    </div>


    <audio  id="player" autoplay>
        Your browser does not support the audio tag.
    </audio>

</div>

<script>
    var thought = " ";
    $("button#send-thoughts").click(function() {
        var thought = $("textarea#message").val();
        $( "#player" ).html( "<source src='http://api.voicerss.org/?key=643fda28ed834e64b912b1886db996ab&src="+thought+"&hl=en-us&' type='audio/mpeg'>" );
        console.log(thought);
    });

</script>
